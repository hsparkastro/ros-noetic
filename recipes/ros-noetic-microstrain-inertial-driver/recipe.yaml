package:
  name: ros-noetic-microstrain-inertial-driver
  version: 3.0.1
source:
  git_url: https://github.com/LORD-MicroStrain/microstrain_inertial-release.git
  git_rev: release/noetic/microstrain_inertial_driver/3.0.1-1
  folder: ros-noetic-microstrain-inertial-driver/src/work
  patches:
    - patch/ros-noetic-microstrain-inertial-driver.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 7
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - git
  host:
    - libcurl
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-diagnostic-updater
    - ros-noetic-geometry-msgs
    - ros-noetic-mavros-msgs
    - ros-noetic-message-generation
    - ros-noetic-microstrain-inertial-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-nmea-msgs
    - ros-noetic-roscpp
    - ros-noetic-roslint
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf2
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-ros
  run:
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-cmake-modules
    - ros-noetic-diagnostic-aggregator
    - ros-noetic-diagnostic-updater
    - ros-noetic-geometry-msgs
    - ros-noetic-mavros-msgs
    - ros-noetic-message-runtime
    - ros-noetic-microstrain-inertial-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-nmea-msgs
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf2
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-ros
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
